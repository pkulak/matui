[package]
name = "matui"
version = "0.4.5"
authors = ["Phil Kulak"]
edition = "2021"

[dependencies]
anyhow = { version = "1.0", features = ["backtrace"] }
chrono = "0.4"
crossterm = "0.25"
config = { version = "0.13", features = ["toml"] }
dirs = "4.0"
emojis = "0.5"
futures = "0.3.24"
human_bytes = "0.4.3"
image = "0.24"
linkify = "0.9"
lazy_static = "1.4"
log = "0.4"
log-panics = { version = "2", features = ["with-backtrace"] }
matrix-sdk = { version = "0.8.0", features = ["markdown"] }
mime = "0.3"
native-dialog = "0.5.1"
notify-rust = { version = "4.8", features = ["images"] }
notify = "5.1"
once_cell = "1.17"
open = "4.0"
rand = "0.8.5"
ratatui = "0.21.0"
regex = "1.8.1"
ruma = "0.11.1"
serde = { version = "1.0", features = ["derive"] }
simple-logging = "2.0"
tempfile = "3"
textwrap = "0.16"
timeago = "0.4"
tokio = { version = "1.24.2", features = ["rt-multi-thread"] }

[profile.release]
lto = true
opt-level = 'z'  # Optimize for size.
codegen-units = 1

